<ion-view title="Home">
  <div onload="onDeviceReady()" class="bar bar-header bar-stable">
    <h1 class="title">Wash On Demand</h1>
  </div>
  <ion-content overflow-scroll="true" class="home-view has-header">
    <br>
    <div class="logo">
      <img class="logo home-logo" src="assets/new-blue.png" alt="" />
    </div>
    <div class="btn-margin">
      <div class="button-bar">
        <button ui-sref="customerSignin" class="button button-positive">Customer Signin</button>
        <button ui-sref="customerSignup" class="button button-positive button-outline">Customer Signup</button>
      </div>
    </div>

    <br>

    <div class="btn-margin">
      <div class="button-bar">
        <button ui-sref="providerSignin" class="button button-balanced">Provider Signin</button>
        <button ui-sref="providerSignup" class="button button-balanced button-outline">Provider Signup</button>
      </div>
    </div>
  </ion-content>
</ion-view>
