<!-- custSICtrl as csi -->
<ion-view>
  <ion-content>
    <p>Customer Sign In</p>
    <form class="list list-inset" ng-submit='csi.signin()'>
      <label class="item item-input">
        <input type='email' placeholder="email" ng-model='csi.customer.email'>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="password" ng-model='csi.customer.password'>
      </label>
      <p ng-show='csi.customer.error'>{{csi.customer.error}}</p>
      <button class="button button-full button-positive">Sign In</button>
    </form>
    <p>Need an account?  <a href="#/customerSignup">Create one here!</a></p>
  </ion-content>
</ion-view>
