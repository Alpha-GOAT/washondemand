<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button ng-click="$root.GoBack()"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon positive" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
              <button ng-if="$root.locationBarShow === true" class="button button-icon button-clear ion-search positive" ng-click="$root.restLocationInfo()"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="nav-view"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" class="dark">
        <ion-header-bar class="bar-stable dark">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="dark side-menu-left has-header">
            <ion-list>
                <ion-item class="item" ui-sref="customernav.customer" menu-close="">Request Wash</ion-item>
                <ion-item class="item" ui-sref="customernav.customerRequestView" menu-close="">Current Wash Request</ion-item>
                <ion-item class="item" ui-sref="customernav.customerWashes" menu-close="">Your Washes</ion-item>
                <ion-item class="item" ng-click="navCtrl.customerLogout()" menu-close="">Logout</ion-item>
                <!-- <ion-item ng-if="checkAuth() === true" class="item" ng-click="logout()" ui-sref="home" menu-close="">Log Out</ion-item> -->
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
